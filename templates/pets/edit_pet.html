<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetPlus | Editar Mascota</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #2a6f6f;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #d1f2f2;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2a6f6f;
      text-align: center;
    }

    form label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-save {
      background: #2a6f6f;
      color: #fff;
    }
    .btn-save:hover {
      background: #1f5454;
    }

    .btn-cancel {
      background: #bbb;
      color: #333;
    }
    .btn-cancel:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">VET PLUS</a>
    <ul>
      <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Editar Mascota</h2>
    <form action="{{ url_for('pets.edit_pet', pet_id=pet.id) }}" method="POST">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" value="{{ pet.name }}" required>

      <label for="species">Especie:</label>
      <input type="text" id="species" name="species" value="{{ pet.species }}" required>

      <label for="breed">Raza:</label>
      <input type="text" id="breed" name="breed" value="{{ pet.breed }}">

      <label for="age">Edad (a√±os):</label>
      <input type="number" id="age" name="age" value="{{ pet.age }}" required>

      <label for="weight">Peso (kg):</label>
      <input type="number" step="0.1" id="weight" name="weight" value="{{ pet.weight }}">

      <div class="actions">
        <button type="submit" class="btn btn-save">Guardar cambios</button>
        <a href="{{ url_for('pets.pet_list') }}" class="btn btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
