<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetPlus | Mascotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #2a6f6f;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #d1f2f2;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
      gap: 40px;
    }

    .form-section, .list-section {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      flex: 1;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2a6f6f;
      text-align: center;
    }

    form label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    form button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a6f6f;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #1f5454;
    }

    .pet-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .pet-info {
      flex: 1;
    }

    .pet-actions {
      display: flex;
      gap: 10px;
    }

    .btn-edit, .btn-delete {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-edit {
      background: #3498db;
      color: #fff;
    }
    .btn-edit:hover {
      background: #2980b9;
    }

    .btn-delete {
      background: #e74c3c;
      color: #fff;
    }
    .btn-delete:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">VET PLUS</a>
    <ul>
      <li><a href="{{ url_for('main.home') }}">Inicio</a></li>
      <li><a href="{{ url_for('main.contacto') }}">Contacto</a></li>
      <li><a href="{{ url_for('auth.logout') }}">Cerrar Sesi√≥n</a></li>
    </ul>
  </nav>

  <!-- Contenido -->
  <div class="container">
    <!-- Formulario -->
    <div class="form-section">
      <h2>Registrar Mascota</h2>
      <form action="{{ url_for('pets.add_pet') }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="species">Especie:</label>
        <input type="text" id="species" name="species" required>

        <label for="breed">Raza:</label>
        <input type="text" id="breed" name="breed">

        <label for="age">Edad (a√±os):</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Peso (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight">

        <button type="submit">Registrar</button>
      </form>
    </div>

    <!-- Lista de mascotas -->
    <div class="list-section">
      <h2>Tus mascotas</h2>
      {% for pet in pets %}
      <div class="pet-item">
        <div class="pet-info">
          <strong>{{ pet.name }}</strong> - {{ pet.species }} ({{ pet.age }} a√±os)
        </div>
        <div class="pet-actions">
          <a href="{{ url_for('pets.edit_pet', pet_id=pet.id) }}" class="btn-edit">‚úèÔ∏è Editar</a>
          <a href="{{ url_for('pets.delete_pet', pet_id=pet.id) }}" class="btn-delete">üóë Eliminar</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
