<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>Vet Plus | Informes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf4f4;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 50px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #1a1a1a;
      font-family: 'monospace', cursive;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columnas */
      gap: 30px;
      max-width: 900px;   /* ancho suficiente para 3 columnas */
      margin: 0 auto;     /* centra el grid */
      justify-items: center; /* centra cada botón */
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #a7d2c6;
      padding: 25px 35px;
      border-radius: 25px; /* ovalados */
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      color: #333;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      width: 220px;  /* tamaño estándar */
      height: 90px;  /* altura más equilibrada */
    }

    .menu-item:hover {
      background-color: #a7d2c6;
      transform: translateY(-5px);
    }

    .menu a {
      text-decoration: none;
      color: #1a1a1a;
      font-size: 16px;
    }

    /* Título */
    h2 {
      margin-top: 40px;
      font-size: 24px;
      color: #000;
    }

    /* Botones de informes */
    .informes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px 60px;
      margin: 40px auto;
      max-width: 900px; /* Para que no se extienda demasiado en pantallas grandes */
    }

    .card {
      background-color: #a8d5c2;
      padding: 40px 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #89c2a3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
      <span>VET PLUS</span>
    </div>
    <div class="menu">
      <a href="{{ url_for('main.consulta') }}">Consulta</a>
      <a href="#">Agendamiento</a>
      <a href="#">Productos</a>
      <a href="#">Salir</a>
    </div>
  </div>

  <!-- Título -->
  <h2>Informes</h2>

  <!-- Menú de informes -->
  <div class="informes">
    <a href="{{ url_for('consulta.registro_medico') }}" class="menu-item">Registro Medico</a>
    <a href="{{ url_for('main.consulta') }}" class="menu-item">Consultas</a>
    <div  class="menu-item">Productos</div>
    <div  class="menu-item">Existencias</div>
    <div  class="menu-item">Cargar</div>
    <div  class="menu-item">Otros</div>
  </div>

</body>
</html>
