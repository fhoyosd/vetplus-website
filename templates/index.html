<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>Vet Plus | Inicio</title>
  <style>

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 80px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo h1 {
      font-size: 36px;  
      font-weight: bold;
      color: #1a1a1a;
      font-family: 'monospace', cursive, sans-serif;
    }

    .icono {
      width: 110px; 
    }

    .btn {
      background-color: #c5e1da;
      border: none;
      padding: 15px 35px; 
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px; 
      font-weight: bold;
      font-family: 'Lucida Console', cursive, sans-serif;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      background-color: #a7d2c6;
      transform: scale(1.05);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px; 
      max-width: 1400px;
      margin: 60px auto;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      font-size: 50px; 
      font-weight: bold;
      margin-bottom: 25px;
      font-family: 'Times New Roman', cursive, sans-serif;
    }

    .info p {
      font-size: 22px; 
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      flex: 1;
      justify-items: center;
    }

    .galeria img {
      width: 300px;   
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
      <h1>VET PLUS</h1>
    </div>
    <a href="{{ url_for('auth.login') }}">
      <button class="btn">Iniciar sesión</button>
    </a>
  </header>

  <main>
    <section class="info">
      <h2>¿Quienes somos?</h2>
      <p>
        Somos una veterinaria dedicada al cuidado de tus mascotas, nos encargamos de atender, 
        cuidar, proteger y ayudar a tus amigos peludos. En nuestra nueva página web podrás 
        registrarte y seguir en tiempo real el cuidado de tus mascotas.
      </p>
      <a href="{{ url_for('main.contacto') }}"><button type="button" class="btn">Contáctenos</button></a>
    </section>

    <!-- Galería de fotos -->
    <section class="galeria">
      <img src="{{ url_for('static', filename='img/perrod.jpeg') }}" alt="Perro">
      <img src="{{ url_for('static', filename='img/gato1.jpeg') }}" alt="Gato">
      <img src="{{ url_for('static', filename='img/gatod2.jpeg') }}" alt="Gato">
      <img src="{{ url_for('static', filename='img/gatod.jpeg') }}" alt="Gato">
    </section>
  </main>

</body>
</html>
