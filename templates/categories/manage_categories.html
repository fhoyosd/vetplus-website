<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Categor√≠as</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #b9d9d2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .logo h1 {
      font-family: 'Just Me Again Down Here', cursive;
      font-size: 26px;
      margin: 0;
    }

    .btn {
      background: #7bb1c9;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #5c91a9;
      transform: scale(1.05);
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 40px;
    }

    .form-section,
    .list-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea,
    button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 5px;
    }

    .actions button.edit {
      color: #007bff;
    }

    .actions button.delete {
      color: #dc3545;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus">
      <h1>VET PLUS</h1>
    </div>
    <a href="{{ url_for('main.dashboard') }}" class="btn">Volver al Panel</a>
  </header>
  <div class="container">
    <!-- Formulario de creaci√≥n -->
    <div class="form-section">
      <h2>Crear Categor√≠a</h2>
      <form action="{{ url_for('category.create_category') }}" method="POST">
        <input type="text" name="name" placeholder="Nombre de la categor√≠a" required>
        <input type="text" name="description" placeholder="Descripci√≥n de la categor√≠a">
        <button type="submit">Crear Categor√≠a</button>
      </form>
    </div>

    <!-- Lista de categor√≠as -->
    <div class="list-section">
      <h2>Lista de Categor√≠as</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.description or "‚Äî" }}</td>
            <td class="actions">
              <form action="{{ url_for('category.edit_category', category_id=category.id) }}" method="GET"
                style="display:inline;">
                <button type="submit" class="edit">‚úèÔ∏è</button>
              </form>
              <form action="{{ url_for('category.delete_category', category_id=category.id) }}" method="POST"
                style="display:inline;">
                <button type="submit" class="delete">üóë</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
