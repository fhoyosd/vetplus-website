<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetPlus | Editar Pedido</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #b9d9d2;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            font-family: 'Just Me Again Down Here', cursive;
            font-size: 26px;
            margin: 0;
        }

        .btn {
            background: #7bb1c9;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s ease, background 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #5c91a9;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #2d6a4f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        button {
            background: #2d6a4f;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #1b4332;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus">
            <h1>VET PLUS</h1>
        </div>
        <a href="{{ url_for('orders.manage_orders') }}" class="btn">Volver</a>
    </header>
    <div class="container">
        <h2>Editar Pedido</h2>
        <form method="POST">
            <label for="status">Estado</label>
            <select id="status" name="status" required>
                <option value="pending" {% if order.status == "pending" %}selected{% endif %}>Pendiente</option>
                <option value="paid" {% if order.status == "paid" %}selected{% endif %}>Pagado</option>
                <option value="cancelled" {% if order.status == "cancelled" %}selected{% endif %}>Cancelado</option>
            </select>

            <label for="total">Total</label>
            <input type="number" step="0.01" id="total" name="total" value="{{ order.total }}" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
