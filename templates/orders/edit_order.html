<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetPlus | Editar Pedido</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }
        nav {
            background: #2d6a4f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            color: #fff;
            margin: 0;
        }
        nav a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #2d6a4f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        button {
            background: #2d6a4f;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #1b4332;
        }
    </style>
</head>
<body>
    <nav>
        <h1>VetPlus</h1>
        <div>
            <a href="/">Inicio</a>
        </div>
    </nav>

    <div class="container">
        <h2>Editar Pedido</h2>
        <form method="POST">
            <label for="status">Estado</label>
            <select id="status" name="status" required>
                <option value="pending" {% if order.status == "pending" %}selected{% endif %}>Pendiente</option>
                <option value="paid" {% if order.status == "paid" %}selected{% endif %}>Pagado</option>
                <option value="cancelled" {% if order.status == "cancelled" %}selected{% endif %}>Cancelado</option>
            </select>

            <label for="total">Total</label>
            <input type="number" step="0.01" id="total" name="total" value="{{ order.total }}" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
