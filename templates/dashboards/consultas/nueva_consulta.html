<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetPlus | Nueva Consulta</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f7f7;
        }

        /* Encabezado SIN barra blanca */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            max-width: 90%;
            margin: 15px auto 0 auto;
            /* centrado */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            font-size: 28px;
            margin: 0;
            color: #000;
            font-family: 'Comic Sans MS', cursive;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            color: #000;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Barra título */
        .title-bar {
            background-color: #62acc2;
            color: white;
            font-size: 28px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            max-width: 90%;
            margin: 15px auto;
            border-radius: 8px;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            margin: 0 auto;
            max-width: 90%;
            gap: 20px;
        }

        /* Menú lateral */
        .sidebar {
            background-color: #cce4e4;
            padding: 25px;
            min-width: 200px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            margin: 15px 0;
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        /* Formulario */
        .form-container {
            background-color: #a7d2c6;
            padding: 30px;
            flex: 1;
            border-radius: 8px;
        }

        .form-container h2 {
            font-size: 22px;
            margin-bottom: 25px;
        }

        input {
            display: block;
            width: 80%;
            margin-bottom: 20px;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
        }

        .buttons {
            text-align: right;
        }

        .buttons button {
            padding: 12px 28px;
            margin-left: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .cancel {
            background-color: #8fb2b2;
            color: #000;
        }

        .submit {
            background-color: #4d8ea1;
            color: #fff;
        }

        .submit:hover {
            background-color: #3d7b8d;
        }

        /* Fondo oscuro del modal */
        .modal {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            /* por encima del resto */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* fondo semitransparente */
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del modal */
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        /* Botones dentro del modal */
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-buttons button:first-child {
            background-color: #ccc;
        }

        .modal-buttons button:last-child {
            background-color: #d9534f;
            color: white;
        }

        .modal-buttons button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
            <h1>VET PLUS</h1>
        </div>
        <nav>
            <a href="{{ url_for('main.home')}}">Inicio</a>
            <a href="{{url_for('main.dashboard')}}">Menu</a>
            <a href="{{ url_for('main.consulta_dia')}}">Consulta</a>
            <a href="{{ url_for('store.tienda')}}">Productos</a>
            <a href="{{ url_for('main.informes') }}">Informes</a>
            <a href="#" onclick="abrirModal()">Salir</a>
        </nav>
    </header>

    <div class="title-bar">Agendar Consulta</div>

    <div class="container">
        <div class="sidebar">
            <p>Agendamiento</p>
            <a href="#" onclick="nuevaconsulta()">Nueva Consulta</a>
            <a href="#">Cancelar Consulta</a>
        </div>

        <div class="form-container">
            <h2>Complete los datos de la consulta</h2>
            <form id="consultaForm">
                <input type="text" placeholder="Nombre de Mascota">
                <input type="text" placeholder="Nombre de dueño">
                <input type="text" placeholder="Datos de Consulta">
                <input type="text" placeholder="Hora">
                <input type="text" placeholder="Veterinário">
                <div class="buttons">
                    <button type="button" class="cancel" onclick="nuevaconsulta()">Cancelar</button>
                    <button class="submit">Agendar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de cerrar sesión -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>¿Seguro que quieres cerrar sesión?</p>
            <div class="modal-buttons">
                <button onclick="cerrarModal()">Cancelar</button>
                <a href="{{ url_for('auth.logout') }}"><button>Cerrar sesión</button></a>
            </div>
        </div>
    </div>
    <script>
        function abrirModal() {
            document.getElementById("logoutModal").style.display = "flex";
        }
        function cerrarModal() {
            document.getElementById("logoutModal").style.display = "none";
        }
        /* limpia nueva consulta */
        function nuevaconsulta() {
            const form = document.getElementById("consultaForm")
            form.reset(); //limpia todo
            form.querySelector("input").focus(); //cursor en el primer campo
        }
    </script>
</body>

</html>
