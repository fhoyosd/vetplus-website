<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetPlus | Nueva Consulta</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f7f7;
        }

        /* Encabezado SIN barra blanca */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            max-width: 90%;
            margin: 15px auto 0 auto; /* centrado */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            font-size: 28px;
            margin: 0;
            color: #000;
            font-family: 'Comic Sans MS', cursive;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            color: #000;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Barra título */
        .title-bar {
            background-color: #62acc2;
            color: white;
            font-size: 28px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            max-width: 90%;
            margin: 15px auto;
            border-radius: 8px;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            margin: 0 auto;
            max-width: 90%;
            gap: 20px;
        }

        /* Menú lateral */
        .sidebar {
            background-color: #cce4e4;
            padding: 25px;
            min-width: 200px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            margin: 15px 0;
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        /* Formulario */
        .form-container {
            background-color: #a7d2c6;
            padding: 30px;
            flex: 1;
            border-radius: 8px;
        }

        .form-container h2 {
            font-size: 22px;
            margin-bottom: 25px;
        }

        input {
            display: block;
            width: 80%;
            margin-bottom: 20px;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
        }

        .buttons {
            text-align: right;
        }

        .buttons button {
            padding: 12px 28px;
            margin-left: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .cancel {
            background-color: #8fb2b2;
            color: #000;
        }

        .submit {
            background-color: #4d8ea1;
            color: #fff;
        }

        .submit:hover {
            background-color: #3d7b8d;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
            <h1>VET PLUS</h1>
        </div>
        <nav>
            <a href="#">Consulta</a>
            <a href="#">Agendamiento</a>
            <a href="#">Productos</a>
            <a href="{{ url_for('main.informes') }}">Informes</a>
            <a href="#">Salir</a>
        </nav>
    </header>

    <div class="title-bar">Nueva Consulta</div>

    <div class="container">
        <div class="sidebar">
            <p>Agendamiento</p>
            <a href="#">Nueva Consulta</a>
            <a href="#">Agendar Consulta</a>
            <a href="#">Cancelar Consulta</a>
        </div>

        <div class="form-container">
            <h2>Complete los datos de la consulta</h2>
            <input type="text" placeholder="Nombre de Mascota">
            <input type="text" placeholder="Nombre de dueño">
            <input type="text" placeholder="Datos de Consulta">
            <input type="text" placeholder="Hora">
            <input type="text" placeholder="Veterinário">
            <div class="buttons">
                <button class="cancel">Cancelar</button>
                <button class="submit">Agendar</button>
            </div>
        </div>
    </div>
</body>
</html>
