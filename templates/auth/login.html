<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>Vet Plus | Ingreso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Panel izquierdo */
    .left {
      flex: 1;
      background-color: #b9d9d0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left img {
      width: 120px; /* más grande */
    }

    .left h1 {
      font-size: 32px;
      margin-top: 20px;
      font-family: 'Lucida Console', monospace;
    }

    /* Panel derecho */
    .right {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 450px;   /* más ancho */
      padding: 50px;  /* más espacio */
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      font-size: 36px;  /* más grande */
      margin-bottom: 10px;
    }

    h3 {
      font-size: 22px;  /* más grande */
      font-weight: normal;
      margin-bottom: 30px;
      color: gray;
    }

    input {
      width: 100%;
      padding: 18px;  /* más alto */
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 18px; /* texto más grande */
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: -10px;
    }

    .forgot {
      font-size: 16px;
      margin: 15px 0;
    }

    /* Botones grandes */
    .btn {
      background-color: #c5e1da;
      border: none;
      padding: 18px 40px;  /* más grandes */
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px; /* texto más grande */
      text-decoration: none;
      font-weight: bold;
      font-family: 'Lucida Console', monospace;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      background-color: #a7d2c6;
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      flex-direction: column; /* apilados en columna */
      align-items: center;
      margin-top: 30px;
      gap: 15px; /* espacio entre botón y links */
    }

    .buttons .links {
      display: flex;
      justify-content: center;
      gap: 30px; /* espacio entre los dos enlaces */
    }

    .buttons a {
      font-size: 16px;
      color: #000;
      text-decoration: none;
    }

    .buttons a:hover {
      text-decoration: underline;
    }
    input {
      width: 100%;
      box-sizing: border-box; 
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 45px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      color: #333;
      transition: color 0.2s ease;
    }

    .toggle-password:hover svg {
      color: #0d1b2a;
    }
    .captcha-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Panel izquierdo -->
  <div class="left">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
    <h1>VET PLUS</h1>
  </div>

  <!-- Panel derecho -->
  <div class="right">
    <div class="login-box">
      <h2>Clínica</h2>
      <h3>veterinaria</h3>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div style="color: red; font-weight: bold; margin-bottom: 15px;">
            {% for msg in messages %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('auth.login') }}">
        <div>
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" placeholder="Ej: pedro_rodriguez" required>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
              <!-- SVG de ojo (visible) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>
        <!-- Google reCAPTCHA -->
        <div class="captcha-wrapper">
          <div class="g-recaptcha" data-sitekey="6LfW88grAAAAAMSOiJCLCDxBfhMgHOZGhkbba_GZ" required></div>
        </div>
        <p id="captchaError" style="color: red; display: none;">Por favor completa el reCAPTCHA.</p>
        <div class="buttons">
          <button type="submit" class="btn">Entrar</button>
          <div class="links">
            <a href="{{ url_for('auth.forgot_password') }}">¿Olvidaste tu contraseña?</a>
            <a href="{{ url_for('auth.register') }}">¿No tienes cuenta?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Script de reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="{{ url_for('static', filename='js/toggle_password.js') }}"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      const response = grecaptcha.getResponse();
      const errorMsg = document.getElementById("captchaError");

      if (response.length === 0) {
        event.preventDefault();
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
