<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <title>Vet Plus | Restablecer contraseña</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Panel izquierdo */
    .left {
      flex: 1;
      background-color: #b9d9d0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left img {
      width: 120px;
    }

    .left h1 {
      font-size: 32px;
      margin-top: 20px;
      font-family: 'Lucida Console', monospace;
    }

    /* Panel derecho */
    .right {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-box {
      width: 450px;
      padding: 50px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 30px;
      color: gray;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      display: block;
      text-align: left;
      margin-bottom: -8px;
    }

    .btn {
      background-color: #c5e1da;
      border: none;
      padding: 16px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Lucida Console', monospace;
      transition: transform 0.2s ease, background 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #a7d2c6;
      transform: scale(1.05);
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 45px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      color: #333;
      transition: color 0.2s ease;
    }

    .toggle-password:hover svg {
      color: #0d1b2a;
    }

  </style>
</head>
<body>
  <!-- Panel izquierdo -->
  <div class="left">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus">
    <h1>VET PLUS</h1>
  </div>

  <!-- Panel derecho -->
  <div class="right">
    <div class="reset-box">
      <h2>Restablecer contraseña</h2>
      <h3>Ingresa tu nueva contraseña</h3>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div style="color: red; font-weight: bold; margin-bottom: 15px;">
            {% for msg in messages %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
        <div>
          <label for="password">Nueva contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Nueva contraseña" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
              <!-- SVG de ojo -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label for="confirm_password">Confirmar contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite la contraseña" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', this)">
              <!-- SVG de ojo -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn">Restablecer</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/toggle_password.js') }}"></script>
</body>
</html>
