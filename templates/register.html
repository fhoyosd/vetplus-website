<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vet Plus | Registro</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Encabezado */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 80px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo h1 {
      font-size: 36px;
      font-weight: bold;
      color: #0d1b2a;
    }

    .icono {
      width: 70px;
    }

    .titulo {
      font-family: 'Indie Flower', cursive;
      font-size: 56px;   
      font-weight: bold;
      text-align: center;
      margin: 30px 0;
    }

    .formulario {
      max-width: 900px;  
      margin: 20px auto 60px auto;
      background: #c5e1da;
      padding: 60px;   
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    .formulario h2 {
      grid-column: 1 / -1;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .formulario form {
      display: flex;
      flex-direction: column;
      gap: 25px;  
    }

    label {
      font-size: 16px;
      font-weight: 500;
      color: #000;
      margin-bottom: 6px;
      display: block;
      font-weight: bold;
    }

    .formulario input {
      padding: 18px;  
      font-size: 20px; 
      border: 2px solid #555;
      border-radius: 8px;
      width: 100%;
    }

    .form-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .form-logo img {
      width: 100px; 
    }

    .form-logo h1 {
      font-size: 28px;
      margin: 0;
    }

    .botones {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .botones button {
      background: #7bb1c9;
      border: none;
      padding: 22px 55px;  
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .botones button:hover {
      background: #5c91a9;
      transform: scale(1.05);
    }

    .btn-cancelar {
      background: #34495e;
    }

    .btn-cancelar:hover {
      background: #2c3e50;
    }

    input {
      width: 100%;
      box-sizing: border-box; 
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 45px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      color: #333;
      transition: color 0.2s ease;
    }

    .toggle-password:hover svg {
      color: #0d1b2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="form-logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
      <h1>VET PLUS</h1>
    </div>
  </header>
  <h2 class="titulo">Registrarse</h2>
  <div class="formulario">
    <div>
      <h2>Complete los datos</h2>
      <form method="post" action="/register">
        <div>
          <label for="name">Nombre completo</label>
          <input type="text" name="name" placeholder="Ej: Pedro Rodriguez" required pattern="[A-Za-zÀ-ÿ\s]{1,50}" title="El nombre solo debe contener letras y espacios, maximo 50 caracteres">
        </div>
        <div>
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" placeholder="Ej: pedro_rodriguez" required>
        </div>
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" name="email" placeholder="Ej: pedrorodriguez@example.com" required>
        </div>
        <div>
          <label for="phone">Teléfono</label>
          <input type="phone" name="phone" placeholder="Ej: 3110406789" required pattern="[0-9]{10}" title="El telefono debe tener 10 numeros">
        </div>
        <div>
          <label for="address">Dirección</label>
          <input type="text" name="address" placeholder="Ej: Carrera 1A # 1B - 1" required>
        </div>
        <div>
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
              <!-- SVG de ojo (visible) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>
        <div>
          <label for="confirm_password">Confirmar contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirm_password', this)">
              <!-- SVG de ojo (visible) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
          </div>
        </div>
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LfW88grAAAAAMSOiJCLCDxBfhMgHOZGhkbba_GZ" required></div>
        <p id="captchaError" style="color: red; display: none;">Por favor completa el reCAPTCHA.</p>
        <div class="botones">
          <button><a href="{{ url_for('main.home') }}">Cancelar</a></button>
          <button class="btn-cancelar" type="reset">Borrar</button>
          <button type="submit">Registrar</button>
        </div>
      </form>
    </div>
    <div class="form-logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus" class="icono">
      <h1>VET PLUS</h1>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/toggle_password.js') }}"></script>
  <script src="{{ url_for('static', filename='js/validate_register.js') }}"></script>
    
  </script>
  <!-- Script de reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
