<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetPlus | Crear usuario</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f8f8;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #c5e1da;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, select {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #555;
      border-radius: 8px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .botones button {
      background: #7bb1c9;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .botones button:hover {
      background: #5c91a9;
      transform: scale(1.05);
    }

    .btn-cancelar {
      background: #34495e;
    }

    .btn-cancelar:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Administrador</h1>
    <h2>Crear Usuario</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: red; font-weight: bold; margin-bottom: 15px;">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="text" name="username" placeholder="Nombre de usuario" required>
      <input type="email" name="email" placeholder="Correo Electrónico" required>
      <input type="phone" name="phone" placeholder="Teléfono" required>
      <input type="text" name="address" placeholder="Dirección" required>
      <select name="role" required>
        <option value="owner">Dueño</option>
        <option value="vet">Veterinario</option>
        <option value="admin">Administrador</option>
      </select>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
      <div class="botones">
        <button><a href="{{ url_for('main.dashboard') }}">Cancelar</a></button>
        <button class="btn-cancelar" type="reset">Borrar</button>
        <button type="submit">Crear</button>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/validate_register.js') }}"></script>
</body>
</html>
