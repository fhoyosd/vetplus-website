<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>VetPlus | Editar Mascota</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #b9d9d2;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo h1 {
            font-family: 'Just Me Again Down Here', cursive;
            font-size: 26px;
            margin: 0;
        }

        .btn {
            background: #7bb1c9;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s ease, background 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #5c91a9;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2a6f6f;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .actions-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-save {
            background: #2a6f6f;
            color: #fff;
        }

        .btn-save:hover {
            background: #1f5454;
        }

        .btn-cancel {
            background: #bbb;
            color: #333;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cancel:hover {
            background: #999;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vetplus">
            <h1>VET PLUS</h1>
        </div>
        <a href="{{ url_for('admin_pets.manage_pets') }}" class="btn">Volver</a>
    </header>

    <div class="container">
        <h2>Editar Mascota</h2>
        <form action="{{ url_for('admin_pets.edit_pet', pet_id=pet.id) }}" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" name="name" value="{{ pet.name }}" required>

            <label for="species">Especie:</label>
            <input type="text" name="species" value="{{ pet.species }}" required>

            <label for="breed">Raza:</label>
            <input type="text" name="breed" value="{{ pet.breed }}">

            <label for="age">Edad:</label>
            <input type="number" name="age" value="{{ pet.age }}" required>

            <label for="weight">Peso:</label>
            <input type="number" step="0.1" name="weight" value="{{ pet.weight }}">

            <label for="owner_id">Due√±o:</label>
            <select name="owner_id" required>
                {% for owner in owners %}
                <option value="{{ owner.id }}" {% if pet.owner_id==owner.id %}selected{% endif %}>{{ owner.username }}
                </option>
                {% endfor %}
            </select>

            <label for="vet_id">Veterinario:</label>
            <select name="vet_id" required>
                {% for vet in vets %}
                <option value="{{ vet.id }}" {% if pet.vet_id==vet.id %}selected{% endif %}>{{ vet.username }}</option>
                {% endfor %}
            </select>

            <div class="actions">
                <button type="submit" class="actions-btn btn-save">Guardar</button>
                <a href="{{ url_for('admin_pets.manage_pets') }}" class="actions-btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
