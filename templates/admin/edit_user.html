<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetPlus | Editar usuario</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f8f8;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #c5e1da;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, select {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #555;
      border-radius: 8px;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .botones button {
      background: #7bb1c9;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .botones button:hover {
      background: #5c91a9;
      transform: scale(1.05);
    }

    .btn-cancelar {
      background: #34495e;
    }

    .btn-cancelar:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Administrador</h1>
    <h2>Editando usuario: {{ user.username }}</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color: red; font-weight: bold; margin-bottom: 15px;">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="name" value="{{ user.name }}" required>
      <input type="text" name="username" value="{{ user.username }}" required>
      <input type="email" name="email" value="{{ user.email }}" required>
      <input type="phone" name="phone" value="{{ user.phone }}" required>
      <input type="text" name="address" value="{{ user.address }}" required>
      <select name="role" required>
        <option value="owner" {% if user.role == "owner" %}selected{% endif %}>Dueño</option>
        <option value="vet" {% if user.role == "vet" %}selected{% endif %}>Veterinario</option>
        <option value="admin" {% if user.role == "admin" %}selected{% endif %}>Administrador</option>
      </select>
      <input type="password" name="password" placeholder="Nueva contraseña (opcional)">
      <div class="botones">
        <button><a href="{{ url_for('main.dashboard') }}">Cancelar</a></button>
        <button type="submit">Guardar cambios</button>
      </div>
    </form>
  </div>
</body>
</html>
